theme:
  name: material
  logo: assets/logobyAI.png
  palette:
    primary: cyan #网站主颜色
    accent: amber #强调色
    schemes:
    #根据系统设置自动切换模式
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    #手动切换浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    #手动切换深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  #即时加载功能
  features:
  # 导航相关特性
    - navigation.instant # 启用即时导航，通过 AJAX 异步加载页面，切换更流畅
    - navigation.instant.progress # 即时导航时显示进度条，展示页面加载进度
    - navigation.tabs # 启用导航标签，方便快速切换文档分类
    - navigation.tabs.sticky # 使导航标签固定在页面顶部，随时可操作
    - navigation.sections # 启用导航部分分组，让导航结构更清晰
    - navigation.expand # 展开所有导航菜单，默认显示全量层级链接
    - navigation.path # 在导航栏显示当前页面路径，明确位置
    - navigation.prune # 修剪导航菜单，隐藏无关项使导航更简洁
  # 搜索相关特性
    - search.suggest #搜索自动补全
    - search.highlight #搜索高亮
    - search.share #通过按钮使搜索内容生成分享链接
  markdown_extensions:
    - pymdownx.admonition #MKdocs 警告框
    - footnotes #脚注
    - meta #自定义文章元数据
    - pymdownx.caret #下划线
    - pymdownx.mark #文本高亮
    - pymdownx.tilde #删除线
    - pymdownx.arithmatex:
        generic: true
    - math:
      enable_smart: true
      render_dollar: false
    - pymdownx.betterem:
      smart_enable: all
    - pymdownx.critic 
    - pymdownx.details #折叠块支持
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite #代码片段语法高亮
    - pymdownx.magiclink #超链接
    - pymdownx.smartsymbols #更好看
    - pymdownx.superfences #支持嵌套代码块和代码块标题
    - pymdownx.tasklist:
        custom_checkout: true
    - md_in_html
    - meta
    - toc: #大纲
        permalink: true
        slugify: !!python/name:pymdownx.slugs.uslugify
  
